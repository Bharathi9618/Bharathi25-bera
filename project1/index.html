<!DOCTYPE html>
<html>
<head>
    <title> form for learning course </title>
</head>
<body>
    <h1>feedback form</h1>
    <!-- Create Form -->
    <form id="form">
        <div class="form-control">
            <label>feedback of this website</label><br>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">excellent
            </label><br>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">good
            </label><br>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe average
            </label><br>
        </div>
        <div class="form-control">
            <label>select language which you learn in this web site</label><br>
                <small>(Check all that apply)</small>
            </label><br>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label><br>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label><br>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label><br>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label><br>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label><br>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label><br>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label><br>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label><br>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label><br>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label><br>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label><br>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
